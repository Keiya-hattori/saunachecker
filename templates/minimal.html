<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最小限のテスト</title>
</head>
<body>
    <h1>テスト成功しました</h1>
    <p>このページが表示されれば、FastAPIのテンプレート機能は正常に動作しています。</p>
    
    <div>
        <h2>サウナレビューAPI試験</h2>
        <button id="test-api">APIをテスト</button>
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById('test-api').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/hidden_gem_reviews');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">エラー: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
